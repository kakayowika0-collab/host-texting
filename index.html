<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upAi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1a202c;
        }

        p {
            font-size: 18px;
            color: #4a5568;
            line-height: 1.6;
        }

        .status {
            margin-top: 32px;
            padding: 16px;
            background: #f0fdf4;
            border-radius: 8px;
            border: 1px solid #86efac;
        }

        .status-text {
            color: #166534;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>upAi</h1>
        <p>Welcome to your upAi project. Your deployment is now configured and ready.</p>
        <div class="status">
            <p class="status-text">Status: Active</p>
        </div>
    </div>
</body>
</html>
